<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        .user-card {
            background-color: hwb(0 94% 6% / 0.027);
            padding: 20px;
            margin: 10px 0;
        }
        .highlight {
            color: rgb(55, 0, 128);
        }
    </style>
</head>
<body>
    <div id="user123" class="user-card" data-user-level="novice" style="border: 1px solid #000;">

        <p>Email: xuan@example.com</p>
        <p>I <strong>strongly</strong> <em>recommend practicing HTML daily.</em></p>
    </div>
</body>
</html>
